language: php
dist: precise
sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  - TEST_DIR=.

before_install:
  - composer self-update

install:
  - composer update --prefer-source -o $COMPOSER_FLAGS
  - PHPUNIT_BIN=$(pwd)/vendor/bin/phpunit
  - cd ${TEST_DIR}
  - composer update --prefer-source -o $COMPOSER_FLAGS

script:
  - $PHPUNIT_BIN --coverage-clover=coverage.clover

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

jobs:
  include:
    - stage: Composer lowest
      env: TEST_DIR=. COMPOSER_FLAGS="--prefer-lowest"
      php: 5.3

    - stage: Composer lowest
      env: TEST_DIR=. COMPOSER_FLAGS="--prefer-lowest"
      php: 5.6

    - stage: Composer lowest
      env: TEST_DIR=. COMPOSER_FLAGS="--prefer-lowest"
      php: 7.2

    - stage: Integration
      env: TEST_DIR=tests/integration/guzzle/3
      php: 5.6

    - stage: Integration
      env: TEST_DIR=tests/integration/guzzle/4
      php: 5.6

    - stage: Integration
      env: TEST_DIR=tests/integration/guzzle/5
      php: 5.6

    - stage: Integration
      env: TEST_DIR=tests/integration/soap
      php: 5.6

    - stage: Coding standard
      php: 7.1
      script: wget http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar && php ./php-cs-fixer-v2.phar fix --dry-run --diff $TRAVIS_BUILD_DIR;

cache:
  directories:
    - vendor
    - tests/integration/guzzle/3/vendor
    - tests/integration/guzzle/4/vendor
    - tests/integration/guzzle/5/vendor
    - $HOME/.composer/cache
