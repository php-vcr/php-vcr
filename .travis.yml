language: php

# Test php-vcr with all relevant PHP versions but only use PHP 5.6 for integration tests.
matrix:
  fast_finish: true
  include:
      - env: TEST_DIR=.
        php: 5.3
      - env: TEST_DIR=.
        php: 5.4
      - env: TEST_DIR=.
        php: 5.5
      - env: TEST_DIR=.
        php: 5.6
      - env: TEST_DIR=. COMPOSER_FLAGS="--prefer-lowest"
        php: 5.6
      - env: TEST_DIR=.
        php: 7.0
      - env: TEST_DIR=. COMPOSER_FLAGS="--prefer-lowest"
        php: 7.0
      - env: TEST_DIR=tests/integration/guzzle/3
        php: 5.6
      - env: TEST_DIR=tests/integration/guzzle/4
        php: 5.6
      - env: TEST_DIR=tests/integration/guzzle/5
        php: 5.6
      - env: TEST_DIR=tests/integration/soap
        php: 5.6

before_install:
  - composer self-update

install:
  - composer update -o $COMPOSER_FLAGS
  - PHPUNIT_BIN=$(pwd)/vendor/bin/phpunit
  - cd ${TEST_DIR}
  - composer update -o $COMPOSER_FLAGS

script:
  - $PHPUNIT_BIN --coverage-clover=coverage.clover

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

cache:
  directories:
    - vendor
    - tests/integration/guzzle/3/vendor
    - tests/integration/guzzle/4/vendor
    - tests/integration/guzzle/5/vendor
    - $HOME/.composer/cache
